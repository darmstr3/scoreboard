<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1 class="team">Home</h1>
        <div class="score">
            <span id="home_score"></span> 
         </div>
        <div class="buttons">
          <button onclick="home_plus_one()" class="btn">+1</button>
          <button onclick="home_plus_two()" class="btn">+2</button>
          <button onclick="home_plus_three()" class="btn">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1 class="team">GUEST</h1>
        <div class="score">
           <span id="away_score"></span> 
        </div>
        <div class="buttons">
          <button onclick="away_plus_one()" class="btn">+1</button>
          <button onclick="away_plus_two()" class="btn">+2</button>
          <button onclick="away_plus_three()" class="btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
